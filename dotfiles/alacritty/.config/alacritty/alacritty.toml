import = [
  # "~/.config/alacritty/themes/rose-pine-moon.toml"
  "~/.config/alacritty/themes/everforest_dark.toml"
]

[env]
TERM = "xterm-256color"

[window]
opacity = 0.9
dynamic_padding = true

[font]
size = 16

[font.normal]
family = "Iosevka Nerd Font"
style = "Regular"


[font.bold]
family = "Iosevka Nerd Font"
style = "Regular"


[font.italic]
family = "Iosevka Nerd Font"
style = "Italic"


[font.bold_italic]
family = "Iosevka Nerd Font"
style = "Italic"
