import = [
  "~/.config/alacritty/themes/everforest_dark.toml"
]

[env]
TERM = "xterm-256color"

[window]
dynamic_padding = true
opacity = 0.9

[font]
size = 16

[font.normal]
family = "Iosevka"
style = "Regular"

[font.bold]
family = "Iosevka"
style = "Regular"

[font.italic]
family = "Iosevka"
style = "Italic"

[font.bold_italic]
family = "Iosevka"
style = "Italic"
